<!DOCTYPE html>
<h1>
    Image Blurrer
</h1>
<body>
    <a href="/">Home</a>
</body>
<p><form action="/blurimage/" enctype="multipart/form-data" method="post">
        <label for="file">Select an image:</label>
        <input name="img_file" type="file" accept="image/*">
        <label for="integer">Blur radius</label>
        <input name="blur_radius" type="integer" value="1">
        <input type="submit" value="Blur!">
    </form></p>
<p>{{ message }}</p>
{{ result|safe }}
